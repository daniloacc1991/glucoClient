<div class="mat-elevation-z8">
  <div class="table-responsive">
    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.date | date:'short'}}</td>
      </ng-container>
  
      <!-- beforeBreakfast Column -->
      <ng-container matColumnDef="beforeBreakfast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Antes del Desayuno</th>
        <td mat-cell *matCellDef="let row">{{row.beforeBreakfast}}</td>
      </ng-container>
  
      <!-- afterBreakfast Column -->
      <ng-container matColumnDef="afterBreakfast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Después del Desayuno</th>
        <td mat-cell *matCellDef="let row">{{row.afterBreakfast}}</td>
      </ng-container>
  
      <!-- beforeLunch Column -->
      <ng-container matColumnDef="beforeLunch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Antes del Almuerzo</th>
        <td mat-cell *matCellDef="let row">{{row.beforeLunch}}</td>
      </ng-container>
  
      <!-- afterLunch Column -->
      <ng-container matColumnDef="afterLunch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Después del Almuerzo</th>
        <td mat-cell *matCellDef="let row">{{row.afterLunch}}</td>
      </ng-container>
  
      <!-- beforeDinner Column -->
      <ng-container matColumnDef="beforeDinner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Antes de la Cena</th>
        <td mat-cell *matCellDef="let row">{{row.beforeDinner}}</td>
      </ng-container>
  
      <!-- afterDinner Column -->
      <ng-container matColumnDef="afterDinner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Después de la Sena</th>
        <td mat-cell *matCellDef="let row">{{row.afterDinner}}</td>
      </ng-container>
  
      <!-- afterDinner Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" (click)="edit(row)">Edit</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
