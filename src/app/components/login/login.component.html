<form (ngSubmit)="f.valid" #f="ngForm" novalidate>
  <mat-form-field class="full-width">
    <input matInput 
    placeholder="Correo Electronico" 
    [(ngModel)]="fieldUserName"
    id="username" name="username"
    #userI="ngModel"
    required >
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput 
    [(ngModel)]="fieldPassword" 
    placeholder="Escriba su contraseÃ±a"
    [type]="hide ? 'password' : 'text'"
    id="pass" name="pass"
    #passI="ngModel"
    required >
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="login()">Iniciar Sesion</button>
  </div>

</form>
